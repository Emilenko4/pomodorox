<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&display=swap');

    /* General Styling */
    body {
      font-family: 'Georgia', serif;
      background: transparent;
      color: #40362E;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer-container {
      background-color: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      width: 300px;
    }

    .circle-container {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      border: 10px solid rgba(64, 54, 46, 0.9);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .circle-progress {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(rgba(64, 54, 46, 0.9) 0%, rgba(255, 255, 255, 0.2) 0%);
      z-index: 1;
      transform: rotate(-90deg);
      clip-path: circle(50% at 50% 50%);
    }

    .time-display {
      font-size: 2.5rem;
      color: #40362E;
      position: relative;
      z-index: 2;
    }

    .controls {
      margin-top: 20px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 10px;
    }

    .controls button {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      background: transparent;
      color: #40362E;
      border: 2px solid #40362E;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .controls button:hover {
      background-color: #40362E;
      color: #fff;
    }

    .dropdown {
      margin: 20px 0;
    }

    select {
      width: 100%;
      padding: 10px;
      border-radius: 20px;
      border: 2px solid #40362E;
      background: transparent;
      color: #40362E;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="circle-container">
      <div id="circle-progress" class="circle-progress"></div>
      <div id="time-display" class="time-display">25:00</div>
    </div>
    <div class="dropdown">
      <select id="quick-select">
        <option value="300">5:00</option>
        <option value="600">10:00</option>
        <option value="1500" selected>25:00</option>
        <option value="3000">50:00</option>
      </select>
    </div>
    <div class="controls">
      <button id="start-stop">Start</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    let isRunning = false;
    let timerInterval;
    let timeLeft = 25 * 60; // Default session length in seconds
    let totalTime = timeLeft;

    const timeDisplay = document.getElementById('time-display');
    const circleProgress = document.getElementById('circle-progress');
    const startStopButton = document.getElementById('start-stop');
    const resetButton = document.getElementById('reset');
    const quickSelect = document.getElementById('quick-select');

    // Format time as mm:ss
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    // Update the displayed time and progress
    function updateTimeDisplay() {
      timeDisplay.textContent = formatTime(timeLeft);
      const progress = 100 - (timeLeft / totalTime) * 100;
      circleProgress.style.background = `conic-gradient(rgba(255, 255, 255, 0.2) ${progress}%, rgba(64, 54, 46, 0.9) ${progress}%)`;
    }

    // Start or stop the timer
    function toggleStartStop() {
      if (isRunning) {
        clearInterval(timerInterval);
        startStopButton.textContent = 'Start';
      } else {
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimeDisplay();
          } else {
            clearInterval(timerInterval);
            alert('Time is up!');
          }
        }, 1000);
        startStopButton.textContent = 'Pause';
      }
      isRunning = !isRunning;
    }

    // Reset the timer
    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      timeLeft = totalTime;
      updateTimeDisplay();
      startStopButton.textContent = 'Start';
    }

    // Quick time selection
    quickSelect.addEventListener('change', (e) => {
      if (!isRunning) {
        timeLeft = parseInt(e.target.value, 10);
        totalTime = timeLeft;
        updateTimeDisplay();
      }
    });

    // Event listeners
    startStopButton.addEventListener('click', toggleStartStop);
    resetButton.addEventListener('click', resetTimer);

    // Initialize display
    updateTimeDisplay();
  </script>
</body>
</html>
