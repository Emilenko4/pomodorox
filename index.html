<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@700&display=swap');

    /* General Styling */
    body {
      font-family: 'Georgia', serif;
      background: transparent;
      color: #8C7B65;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer-container {
      background-color: transparent;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      width: 320px;
      padding: 10px;
      border: 1px solid #8C7B65;
      border-radius: 20px;
    }

    .circle-container {
      position: relative;
      width: 280px;
      height: 280px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 20px auto;
    }

    .minute-markers {
      position: absolute;
      width: 280px;
      height: 280px;
    }

    .minute-marker {
      position: absolute;
      width: 2px;
      height: 20px;
      background-color: #8C7B65;
      top: 0;
      left: 50%;
      transform-origin: bottom center;
      transform: rotate(0deg);
      transition: background-color 0.3s linear;
    }

    .time-display {
      font-size: 4.5rem;
      color: #8C7B65;
      position: absolute;
      z-index: 2;
    }

    .dropdown {
      margin: 10px 0;
    }

    select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 20px;
      background: transparent;
      color: #8C7B65;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 10px;
    }

    .controls button {
      flex: 1;
      padding: 6px;
      border-radius: 20px;
      background: transparent;
      color: #8C7B65;
      font-family: 'Georgia', serif;
      font-weight: bold;
      border: 2px solid #8C7B65;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .controls button:hover {
      background-color: #8C7B65;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div class="circle-container">
      <div class="minute-markers" id="minute-markers"></div>
      <div id="time-display" class="time-display">25:00</div>
    </div>
    <div class="dropdown">
      <select id="quick-select">
        <option value="300">5:00</option>
        <option value="600">10:00</option>
        <option value="1500" selected>25:00</option>
        <option value="3000">50:00</option>
      </select>
    </div>
    <div class="controls">
      <button id="start-stop">Start</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    let isRunning = false;
    let timerInterval;
    let timeLeft = 25 * 60; // Default session length in seconds
    let totalTime = timeLeft;

    const timeDisplay = document.getElementById('time-display');
    const minuteMarkers = document.getElementById('minute-markers');
    const startStopButton = document.getElementById('start-stop');
    const resetButton = document.getElementById('reset');
    const quickSelect = document.getElementById('quick-select');

    // Create minute markers
    function createMinuteMarkers() {
      for (let i = 0; i < 60; i++) {
        const marker = document.createElement('div');
        marker.classList.add('minute-marker');
        marker.style.transform = `rotate(${i * 6}deg)`;
        minuteMarkers.appendChild(marker);
      }
    }

    // Update the displayed time and minute markers
    function updateTimeDisplay() {
      timeDisplay.textContent = formatTime(timeLeft);
      const activeMarkers = 60 - Math.floor((timeLeft / totalTime) * 60);

      Array.from(minuteMarkers.children).forEach((marker, index) => {
        if (index < activeMarkers) {
          marker.style.backgroundColor = 'rgba(224, 224, 224, 1)'; // Light gray for passed time
        } else {
          marker.style.backgroundColor = '#8C7B65'; // Original brown for remaining time
        }
      });
    }

    // Format time as mm:ss
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    // Start or stop the timer
    function toggleStartStop() {
      if (isRunning) {
        clearInterval(timerInterval);
        startStopButton.textContent = 'Start';
      } else {
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimeDisplay();
          } else {
            clearInterval(timerInterval);
            alert('Time is up!');
          }
        }, 1000);
        startStopButton.textContent = 'Pause';
      }
      isRunning = !isRunning;
    }

    // Reset the timer
    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      timeLeft = totalTime;
      updateTimeDisplay();
      startStopButton.textContent = 'Start';
    }

    // Quick time selection
    quickSelect.addEventListener('change', (e) => {
      if (!isRunning) {
        timeLeft = parseInt(e.target.value, 10);
        totalTime = timeLeft;
        updateTimeDisplay();
      }
    });

    // Event listeners
    startStopButton.addEventListener('click', toggleStartStop);
    resetButton.addEventListener('click', resetTimer);

    // Initialize display
    createMinuteMarkers();
    updateTimeDisplay();
  </script>
</body>
</html>
