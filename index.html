<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@400;700&display=swap');

    /* General Styling */
    body {
      font-family: 'Georgia', serif;
      background: transparent;
      color: #40362E;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer-container {
      background-color: rgba(64, 54, 46, 0.9);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      width: 320px;
      position: relative;
    }

    .time-display {
      font-size: 3rem;
      color: #fff;
      margin-bottom: 20px;
      background: linear-gradient(to left, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0.2) 100%);
      padding: 10px;
      border-radius: 10px;
      box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: calc(100% - 20px);
      margin-left: auto;
      margin-right: auto;
      position: relative;
      overflow: hidden;
    }

    .time-progress {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.4);
      width: 100%;
      transform-origin: right;
      transform: scaleX(1);
      transition: transform 1s linear;
    }

    .controls {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .quick-select {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
      gap: 5px;
      position: absolute;
      bottom: -40px;
      left: 10%;
      right: 10%;
    }

    .quick-select div {
      font-size: 0.8rem;
      padding: 5px;
      cursor: pointer;
      border-radius: 5px;
      text-align: center;
      background-color: #fff;
      color: #40362E;
      border: 1px solid #40362E;
      transition: background-color 0.3s ease;
    }

    .quick-select div:hover {
      background-color: #f5f5f5;
    }

    button {
      background-color: #40362E;
      color: #fff;
      border: none;
      padding: 8px 15px;
      font-size: 0.9rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background-color: #5a4c3d;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div id="time-display" class="time-display">
      <div id="time-progress" class="time-progress"></div>
      <span id="time-text">25:00</span>
    </div>
    <div class="controls">
      <button id="start-stop">Start</button>
      <button id="reset">Reset</button>
    </div>
    <div class="quick-select">
      <div data-time="300">5:00</div>
      <div data-time="600">10:00</div>
      <div data-time="1500">25:00</div>
      <div data-time="3000">50:00</div>
    </div>
  </div>

  <script>
    let isRunning = false;
    let timerInterval;
    let timeLeft = 25 * 60; // Default session length in seconds
    const totalTime = timeLeft; // For progress tracking

    const timeDisplay = document.getElementById('time-display');
    const timeText = document.getElementById('time-text');
    const timeProgress = document.getElementById('time-progress');
    const startStopButton = document.getElementById('start-stop');
    const resetButton = document.getElementById('reset');
    const quickButtons = document.querySelectorAll('.quick-select div');

    // Format time as mm:ss
    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60).toString().padStart(2, '0');
      const secs = (seconds % 60).toString().padStart(2, '0');
      return `${mins}:${secs}`;
    }

    // Update the displayed time and progress
    function updateTimeDisplay() {
      timeText.textContent = formatTime(timeLeft);
      const progress = timeLeft / totalTime;
      timeProgress.style.transform = `scaleX(${progress})`;
    }

    // Start or stop the timer
    function toggleStartStop() {
      if (isRunning) {
        clearInterval(timerInterval);
        startStopButton.textContent = 'Start';
      } else {
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimeDisplay();
          } else {
            clearInterval(timerInterval);
            alert('Time is up!');
          }
        }, 1000);
        startStopButton.textContent = 'Pause';
      }
      isRunning = !isRunning;
    }

    // Reset the timer
    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      timeLeft = totalTime; // Reset to default session length
      updateTimeDisplay();
      startStopButton.textContent = 'Start';
    }

    // Quick time selection
    quickButtons.forEach(button => {
      button.addEventListener('click', () => {
        if (!isRunning) {
          timeLeft = parseInt(button.dataset.time, 10);
          updateTimeDisplay();
        }
      });
    });

    // Event listeners
    startStopButton.addEventListener('click', toggleStartStop);
    resetButton.addEventListener('click', resetTimer);

    // Initialize display
    updateTimeDisplay();
  </script>
</body>
</html>
