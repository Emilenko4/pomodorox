<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Pomodoro Timer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Georgia:wght@700&display=swap');

    /* General Styling */
    body {
      font-family: 'Georgia', serif;
      background: transparent;
      color: #8C7B65;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .timer-container {
      background: linear-gradient(to bottom, #8C7B65 0%, #E0E0E0 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
      width: 320px;
      height: 60%;
      padding: 10px;
      border: 1px solid #8C7B65;
      border-radius: 20px;
      overflow: hidden;
    }

    .time-display {
      font-size: 4.5rem;
      color: #fff;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .time-display span {
      width: 2ch; /* Reserve space for digits */
      text-align: center;
    }

    .dropdown {
      margin: 10px 0;
    }

    select {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 20px;
      background: transparent;
      color: #fff;
      font-size: 1rem;
      text-align: center;
      cursor: pointer;
    }

    .controls {
      margin-top: 10px;
      display: flex;
      justify-content: space-between;
      width: 100%;
      gap: 20px;
    }

    .controls button {
      flex: 1;
      padding: 6px;
      border-radius: 20px;
      background: transparent;
      color: #8C7B65;
      font-family: 'Georgia', serif;
      font-weight: bold;
      border: 1px solid #8C7B65;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .controls button:hover {
      background-color: #8C7B65;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="timer-container">
    <div id="time-display" class="time-display">
      <span id="minutes">25</span>:<span id="seconds">00</span>
    </div>
    <div class="dropdown">
      <select id="quick-select">
        <option value="300">5:00</option>
        <option value="600">10:00</option>
        <option value="1500" selected>25:00</option>
        <option value="3000">50:00</option>
      </select>
    </div>
    <div class="controls">
      <button id="start-stop">Start</button>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script>
    let isRunning = false;
    let timerInterval;
    let timeLeft = 25 * 60; // Default session length in seconds
    let totalTime = timeLeft;

    const minutesDisplay = document.getElementById('minutes');
    const secondsDisplay = document.getElementById('seconds');
    const startStopButton = document.getElementById('start-stop');
    const resetButton = document.getElementById('reset');
    const quickSelect = document.getElementById('quick-select');

    // Update the displayed time
    function updateTimeDisplay() {
      const mins = Math.floor(timeLeft / 60).toString().padStart(2, '0');
      const secs = (timeLeft % 60).toString().padStart(2, '0');
      minutesDisplay.textContent = mins;
      secondsDisplay.textContent = secs;

      const gradientPosition = (timeLeft / totalTime) * 100;
      document.querySelector('.timer-container').style.background =
        `linear-gradient(to bottom, #8C7B65 ${gradientPosition}%, #E0E0E0 ${gradientPosition}%)`;
    }

    // Start or stop the timer
    function toggleStartStop() {
      if (isRunning) {
        clearInterval(timerInterval);
        startStopButton.textContent = 'Start';
      } else {
        timerInterval = setInterval(() => {
          if (timeLeft > 0) {
            timeLeft--;
            updateTimeDisplay();
          } else {
            clearInterval(timerInterval);
            alert('Time is up!');
          }
        }, 1000);
        startStopButton.textContent = 'Pause';
      }
      isRunning = !isRunning;
    }

    // Reset the timer
    function resetTimer() {
      clearInterval(timerInterval);
      isRunning = false;
      timeLeft = totalTime;
      updateTimeDisplay();
      startStopButton.textContent = 'Start';
    }

    // Quick time selection
    quickSelect.addEventListener('change', (e) => {
      if (!isRunning) {
        timeLeft = parseInt(e.target.value, 10);
        totalTime = timeLeft;
        updateTimeDisplay();
      }
    });

    // Event listeners
    startStopButton.addEventListener('click', toggleStartStop);
    resetButton.addEventListener('click', resetTimer);

    // Initialize display
    updateTimeDisplay();
  </script>
</body>
</html>
